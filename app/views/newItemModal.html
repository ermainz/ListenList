<div>
  <div class="modal-header">
    <h4 class="modal-title">Add an album!</h4>
  </div>
  <div class="modal-body">
      <form novalidate>
        <div class="form-group">
          <label class="sr-only" for="artistInput">Artist</label>
          <input class="form-control" id="artistInput" ng-model="newItem.artist" placeHolder="Artist">
        </div>
        <div class="form-group">
          <label class="sr-only" for="albumInput">Album</label>
          <input class="form-control" id="albumInput" ng-model="newItem.album" placeHolder="Album">
        </div>
        <div class="form-group pull-right">
          <button type="submit" class="btn btn-danger" ng-click="dismissModal()">
            <span class="glyphicon glyphicon-remove"></span> Cancel
          </button>
          <button type="submit" class="btn btn-primary" ng-click="addNewItem()">
            <span class="glyphicon glyphicon-plus"></span> Add
          </button>
        </div>
      </form>
      <div class="clearfix"></div>
  </div>
</div>
