<div class="container">

  <div class="new-item-form">
    <!-- <form class="form-inline"> -->
      <div class="row">
        <div class="col-md-5">
          <input class="form-control" ng-model="newItem.album" placeHolder="Album">
        </div>
        <div class="col-md-5">
          <input class="form-control" ng-model="newItem.artist" placeHolder="Artist">
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary" ng-click="addNewItem()">Add</button>
        </div>
      </div>
    <!-- </form> -->
  </div>

  <div>
    <ul class="media-list">
      <li class="media" ng-repeat="item in items">
        <div class="media-body">
          <h4 class="media-heading">{{item.album}}</h4>
          <p>{{item.artist}}</p>
        </div>
        <div class="media-right">
          <button>
            <span class="glyphicon glyphicon-ok"></span>
          </button>
        </div>
      </li>
    </ul>
  </div>

</div>
