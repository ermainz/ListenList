<div class="container">

  <div class="panel panel-default">

    <div class="new-item-form panel-heading">
      <div class="container-fluid">
        <div class="row">
          <div class="form-group col-md-5">
            <label class="sr-only" for="albumInput">Album</label>
            <input class="form-control" id="albumInput" ng-model="newItem.album" placeHolder="Album">
          </div>
          <div class="form-group col-md-5">
            <label class="sr-only" for="artistInput">Artist</label>
            <input class="form-control" id="artistInput" ng-model="newItem.artist" placeHolder="Artist">
          </div>
          <div class="form-group col-md-2">
            <button type="submit" class="btn btn-primary" ng-click="addNewItem()">
              <span class="glyphicon glyphicon-plus"></span> Add
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="panel-body">
      <div class="col-md-8 col-md-offset-2">
        <ul class="list-group">
          <li class="media" ng-repeat="item in items">
            <div class="media-body">
              <h4 class="media-heading">{{item.album}}</h4>
              <p>{{item.artist}}</p>
            </div>
            <div class="media-right">
              <button class="btn btn-success btn-sm">
                <span class="glyphicon glyphicon-ok"></span>
              </button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

</div>
